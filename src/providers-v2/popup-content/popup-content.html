
<ion-list>
    <ion-list-header>
        <ion-label>{{ titlestr }}</ion-label>
        <button ion-button item-end large color="light" style="background: transparent" (click)="dismiss('close')">
            <ion-icon attr.aria-label="{{'global.accessibility.closeBtn'}}" name="ios-close-outline"></ion-icon>          
        </button>
    </ion-list-header>
    <div class="popup-content-scroll">
    <!-- <ion-scroll scrollY="true" scroll-height> -->
      <!-- <ion-item> -->
        <button ion-item detail-none *ngFor="let item of inputs" (click)="dismiss(item)" 
                [disabled]="item[dataListDisableAttr] != null && !item[dataListDisableAttr]">
            <div [innerHtml]="item[dataListDisplayAttr]"></div>
        </button>
      <!-- </ion-item> -->
    <!-- </ion-scroll> -->
    </div>
</ion-list>
