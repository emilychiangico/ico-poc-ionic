<ion-header bea-pb-theme>
    <ion-navbar class="header">
        <button ion-button menuToggle>
            <bea-icon name="menu" aria-hidden="true"></bea-icon>
        </button>
        <ion-title>Portfolio Holdings</ion-title>
    </ion-navbar>
    <div header-content>

        <click-popup ngDefaultControl class="bea-select" type="pbType" [ngModelBinding]="holdingType" name="holdingType" #holdingType="ngModel"
            [(ngModel)]="selectedAccountType" buttonText="Please Select" popupTitleText="Please Select" [dataList]="accountTypeList"
            dataListDisplayAttr="name" dataListValueAttr="id" (onSelect)="typePopupCallback($event[0])">
        </click-popup>

        <div class="title">Total Amount</div>
        <div class="value"><span class="ccy">HKD</span> {{ totalAmountInfo.totalAmount | beaNumber }}</div>

        <ion-grid role="list" class="twoColCenter">
            <ion-row>
                <ion-col role="listitem" col-6>
                    <div class="title">AUM Proportion</div>
                    <div class="value">{{ totalAmountInfo.aumProportion | beaNumber }}%</div>
                </ion-col>
                <ion-col role="listitem" class="line" col-6 line>
                    <div class="title">Holding</div>
                    <div class="value">{{ totalAmountInfo.holding | beaNumber:0 }}</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-header>


<ion-content bea-pb-theme class="background" padding>

    <ion-tabs tabsPlacement="top">
        <ion-tab [root]="tab1Root" tabTitle="Portfolio Holdings" (ionSelect)="onTabSelect('list')"></ion-tab>
        <ion-tab [root]="tab2Root" tabTitle="Asset History" (ionSelect)="onTabSelect('history')"></ion-tab>
    </ion-tabs>

</ion-content>
