<ion-content padding>

    <div listContent>

        <div class="title">Asset Allocation By Month</div>

        <div #areaChartContainer>
            <canvas #areaChartCanvas></canvas>
        </div>

        <ion-item class="itemList" (click)="viewAll()">
            <legend-point [type]="selectedType"></legend-point>
            <div class="title">{{ title }}</div>
            <div class="amount" item-end>
                View all
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </div>
        </ion-item>

        <div view-detail>
            <button ion-button round (click)="viewDetail()">View Details</button>
        </div>


    </div>

</ion-content>
