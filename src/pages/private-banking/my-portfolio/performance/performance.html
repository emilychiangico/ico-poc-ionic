<ion-content padding>

    <pd-amount [info]="totalAmountInfo"></pd-amount>

    <div button-row class="range">
        <button ion-button outline [class.selected]="selectedRange == 'month'" (click)="changeDateRange('month')">
            Past 6 months
        </button>
        <button ion-button outline [class.selected]="selectedRange == 'year'" (click)="changeDateRange('year')">
            {{ thisYear }}
        </button>
    </div>

    <canvas #mixedChartCanvas></canvas>

    <div button-row style="padding-bottom: 0">
        <button ion-button round outline class="benchmark" [class.selected]="selectedIndex == 'dow_jones_industrial_average_index'" (click)="changeBenchmark('dow_jones_industrial_average_index')">
            Dow jones industrial Average
        </button>
        <button ion-button round outline class="benchmark" [class.selected]="selectedIndex == 'hang_seng_index'" (click)="changeBenchmark('hang_seng_index')">
            Hang Seng Index
        </button>
    </div>
    <div button-row style="padding-top: 0">
        <button ion-button round outline class="benchmark" [class.selected]="selectedIndex == 'msci_world_index'" (click)="changeBenchmark('msci_world_index')">
            MSCI World Index
        </button>
        <button ion-button round outline class="benchmark" [class.selected]="selectedIndex == 'sp_500_index'" (click)="changeBenchmark('sp_500_index')">
            S&P 500 Index
        </button>
    </div>

    <div class="legendList">
        <ng-container *ngFor="let legend of legendList">
            <div class="legendItem">
                <legend-point [legendType]="legend.type" [color]="legend.color"></legend-point>
                <div class="legendTitle">{{ legend.name }}</div>
            </div>
        </ng-container>
    </div>

    <div listContent>
        <pb-list-item type="performance" [header]="beaListHeader" [data]="dataList">
        </pb-list-item>
    </div>

</ion-content>
