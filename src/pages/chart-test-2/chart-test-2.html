<ion-header>
  <ion-navbar no-border>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Portfolio Overview</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content class="background" padding>

  <div align="center">

   <div class="doughnut-container">
      <div class="donut-inner">
          <div>
            <div class="period">Monthly</div>
            <div class="diff">4.15%</div>
            <div class="period">6 Months</div>
            <div class="diff">-0.95%</div>
          </div>
      </div>
      <canvas #doughnutCanvas></canvas>
    </div>

    <div class="doughnut-legend-container">
      
      <!-- <div *ngFor="let number of [1,2,3,4,5,6]"> -->
      <div *ngFor="let data of holdingDataList">  
        <div class="doughnut-legend">
            <div class="donut-legend-inner">
              <div>
                <div class="diff">{{ data.percentage }}%</div>
              </div>
            </div>
            <canvas #doughnutLegendCanvas></canvas>
        </div>
        <div class="donut-legend-bottom">
            <div>
              <div>{{ data.title }}</div>
            </div>
        </div>
      </div>


    </div>

    </div>
